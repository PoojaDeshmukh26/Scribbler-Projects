<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <script src="https://kit.fontawesome.com/6727a0cafe.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comme:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <header id="header">
        <div id="logodiv">
            <h1 id="logoText">ScriBBler</h1>
            <div id="subheadingText">
                <h3>Explore,</h3>
                <h3>Imagine,</h3>
                <h3>Create</h3>
            </div>
        </div>
        <div id="buttons">
            <button id="signupBtn" onclick="SignupModal()">Sign Up</button>
            <button id="signinBtn" onclick="SigninModal()">Sign In</button>
        </div>
    </header>
    <main>
        <div id="centerBtns">
            <button id="allpostBtn"><a href="html/postslist.html">All Posts</a></button>
            <button id="createpostBtn" onclick="createPost()">Create Post</button>
        </div>
        <!-- Signup modal -->
        <div id="signupModal" class="modal">
            <!-- Modal content -->
            <div class="signupmodal-content">
              <form>
                <div id="formheading">
                    <h1>Get Started</h1> 
                    <h1 class="close" onclick="closeModal()">&times;</h1>       
                </div>
                <hr>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" id="confirmpassword" placeholder="Re-enter your password" required>
                <button type="submit" id="formsignbtn">Sign Up</button>
              </form>
            </div>
          <!-- sign up Modal content ends here...-->
          </div>
        <!-- Signup modal ends here...-->
        <!-- Sign in modal -->
        <div id="signinModal" class="modal">
            <!-- Modal content -->
            <div class="signinmodal-content">             
              <form>
                <div id="formheadingsignin">
                    <h1>Welcome Back!</h1> 
                    <h1 class="close" onclick="closeModal()">&times;</h1>       
                </div>
                <hr>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="submit" id="formsignbtnsignin">Sign In</button>
                <div id="formfootercontent">
                    <p>Not a number??</p>
                    <p onclick="displaySignupModal()">Sign Up</p>       
                </div>
              </form>
            </div>
             <!-- Modal content ends here... -->
          </div>
          <!-- Sign in modal ends here... -->
          <div id="creatPostModal" class="modal">
             <!-- Modal content -->
             <div class="creatPostModal-content">             
                <form>
                  <div id="creatPostHeading">
                      <h1>Pen Your Post!</h1> 
                      <h1 class="close" onclick="closeNewPost()">&times;</h1>       
                  </div>
                  <hr>
                  <label for="creatPostTitle">Title</label>
                  <input type="text" id="creatPostTitle" placeholder="Enter title your post" required>
                  <label for="contentTextContent">Contents</label>
                  <textarea id="contentTextContent" rows="15" cols="30" placeholder="Enter the contents of your post"></textarea>
                  <button type="submit" id="createBtn">Create</button>
                </form>
              </div>
               <!-- Modal content create post ends here -->
          </div>
           <!-- create post modal ends here -->
    </main>
</body>
<script src="scripts/common.js"></script>
<script src="scripts/index.js"></script>
</html>
